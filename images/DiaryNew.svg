<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <!-- 第一幅图：基本日记划分 -->
  <g transform="translate(50, 50)">
    <!-- 稿纸背景 -->
    <rect width="200" height="200" fill="#ffffff" stroke="#cccccc"/>
    
    <!-- 日记标题 -->

    
    <!-- 横线 -->
    <line x1="0" y1="20" x2="200" y2="20" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="40" x2="200" y2="40" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="60" x2="200" y2="60" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="80" x2="200" y2="80" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="120" x2="200" y2="120" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="140" x2="200" y2="140" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="160" x2="200" y2="160" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="180" x2="200" y2="180" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="200" x2="200" y2="200" stroke="#e6e6e6" stroke-width="1"/>
    
    <!-- 三个色块 -->
    <rect x="10" y="10" width="180" height="50" fill="#ffebcc" fill-opacity="0.7"/>
    <rect x="10" y="70" width="180" height="50" fill="#e6f2ff" fill-opacity="0.7"/>
    <rect x="10" y="130" width="180" height="50" fill="#e6ffe6" fill-opacity="0.7"/>
  </g>
  
  <!-- 第二幅图：方块表示汉字轮廓 -->
  <g transform="translate(350, 50)">
    <!-- 稿纸背景 -->
    <rect width="200" height="200" fill="#ffffff" stroke="#cccccc"/>
    
    <!-- 日记标题 -->

    
    <!-- 横线 -->
    <line x1="0" y1="20" x2="200" y2="20" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="40" x2="200" y2="40" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="60" x2="200" y2="60" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="80" x2="200" y2="80" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="120" x2="200" y2="120" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="140" x2="200" y2="140" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="160" x2="200" y2="160" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="180" x2="200" y2="180" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="200" x2="200" y2="200" stroke="#e6e6e6" stroke-width="1"/>
    
    <!-- 色块背景 -->
    <rect x="10" y="10" width="180" height="50" fill="#ffebcc" fill-opacity="0.7"/>
    <rect x="10" y="70" width="180" height="50" fill="#e6f2ff" fill-opacity="0.7"/>
    <rect x="10" y="130" width="180" height="50" fill="#e6ffe6" fill-opacity="0.7"/>
    
    <!-- 汉字方块轮廓 -->
    <rect x="15" y="15" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="35" y="15" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="55" y="15" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="75" y="15" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="95" y="15" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="115" y="15" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="135" y="15" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="15" y="35" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="35" y="35" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="55" y="35" width="16" height="16" fill="#bb8833" stroke="#996600"/>
    <rect x="75" y="35" width="16" height="16" fill="#bb8833" stroke="#996600"/>
  </g>
  
  <!-- 第三幅图：具体汉字 -->
  <g transform="translate(650, 50)">
    <!-- 稿纸背景 -->
    <rect width="200" height="200" fill="#ffffff" stroke="#cccccc"/>
    
    <!-- 横线 -->
    <line x1="0" y1="20" x2="200" y2="20" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="40" x2="200" y2="40" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="60" x2="200" y2="60" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="80" x2="200" y2="80" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="120" x2="200" y2="120" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="140" x2="200" y2="140" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="160" x2="200" y2="160" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="180" x2="200" y2="180" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="0" y1="200" x2="200" y2="200" stroke="#e6e6e6" stroke-width="1"/>
    
    <!-- 色块背景 -->
    <rect x="10" y="10" width="180" height="50" fill="#ffebcc" fill-opacity="0.7"/>
    <rect x="10" y="70" width="180" height="50" fill="#e6f2ff" fill-opacity="0.7"/>
    <rect x="10" y="130" width="180" height="50" fill="#e6ffe6" fill-opacity="0.7"/>
    
    <!-- 具体汉字 -->
    <text x="15" y="28" font-family="SimSun, 宋体" font-size="14">今</text>
    <text x="35" y="28" font-family="SimSun, 宋体" font-size="14">天</text>
    <text x="55" y="28" font-family="SimSun, 宋体" font-size="14">星</text>
    <text x="75" y="28" font-family="SimSun, 宋体" font-size="14">期</text>
    <text x="95" y="28" font-family="SimSun, 宋体" font-size="14">六</text>
    <text x="115" y="28" font-family="SimSun, 宋体" font-size="14">，</text>
    <text x="135" y="28" font-family="SimSun, 宋体" font-size="14">天</text>
    <text x="155" y="28" font-family="SimSun, 宋体" font-size="14">气</text>
    <text x="15" y="48" font-family="SimSun, 宋体" font-size="14">特</text>
    <text x="35" y="48" font-family="SimSun, 宋体" font-size="14">别</text>
    <text x="55" y="48" font-family="SimSun, 宋体" font-size="14">好</text>
    <text x="75" y="48" font-family="SimSun, 宋体" font-size="14">，</text>
  </g>
  
  <!-- 连接箭头 - 改为灰色 -->
  <path d="M 260,150 L 340,150" stroke="#888888" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M 560,150 L 640,150" stroke="#888888" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 箭头标记定义 - 改为灰色 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#888888"/>
    </marker>
  </defs>
</svg>
